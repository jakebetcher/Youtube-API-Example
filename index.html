<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>youtube example</title>
        <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <h1>Search Videos on Youtube</h1>
          <form aria-label='search-videos' action="#" class="js-search-form">
            <label for="query"></label>
            <input aria-label='search-here' type="text" class="js-query">
            <button aria-label='submit-button' type="submit">Search</button>
          </form>
          <main role='main'>
          <h2 class='results-title'>Results</h2>
          <div class="js-search-results" aria-live='assertive' aria-atomic='true'>
            
          </div>
      </main>
      <script src="index.js"></script>
    </body>
</html>
